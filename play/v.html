<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel="stylesheet">
   <link href='https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp' rel="stylesheet">
  <link rel="stylesheet" href="./video_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

<body onload="Call_Data()">
<div class="container">
      <div class="WM"><label id="title">MOZA PLAY</label>
        <button id="vola" onclick="volme()" class="material-icons">volume_up</button>
        <button id="sped"onclick="spedme()" class="material-icons">slow_motion_video</button><div class="dropdown">
 <div id="spedc" class="dropdown-content">
   <button id="25x" onclick="slow1()">0.25x</button>
   <button id="50x" onclick="slow2()">0.5x</button>
   <button id="75x" onclick="slow3()">0.75x</button>
   <button id="1x" onclick="normal()">Normal</button>
   <button id="125x" onclick="fast1()">1.25x</button>
   <button id="150x" onclick="fast2()">1.5x</button>
   <button id="175x" onclick="fast3()">1.75x</button>
   <button id="2x" onclick="quick()">2x</button>
 </div>
</div>  
        <button id="ope"onclick="op()" class="material-icons">open_in_new</button>
      </div>
        <video id="video"></video>
        <div class="controls">
            <button onclick="rewind(event)"><i class="material-icons md-25">arrow_back_ios</i></button>
                      <button onclick="play(event)"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
                      <button onclick="forward(event)"><i class="material-icons md-25">arrow_forward_ios</i></button>
          
        </div>
      
            <div class="timeline"><div class="VideoTime"><label id="VT">00:00</label></div>
                <div class="bar">
                   <input onchange=updateValue(this) class="inner" type="range" min="0" max="100" value="100">
                </div>
            <div class="CurrentTime"><label id="CT">00:00</label></div><button id="full___"onclick="fullScreen(event)"><i class="material-icons">fullscreen</i></button>
          <!--<button onclick="download(event)"><i class="fa fa-cloud-download"></i></button>-->
        </div>
    </div>
  <!--<script src="https://azadop.github.io/p/mainvideocontrol.js"></script>-->
  <div id="more" class="more"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="./Main_controls_video.js"></script>
<script src="AV INDIA ULTD/Moza/Main_controls_video.js"></script>

</html>
